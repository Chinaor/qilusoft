<!DOCTYPE HTML>
<html>
<head>
<title>管理员登陆</title>
<!-- Custom Theme files -->
<link href="__CSS__/style2.css" rel="stylesheet" type="text/css" media="all"/>
<!-- Custom Theme files -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
</head>
<body>
<div class="login">
	<div class="login-top">
		<h1>管理员登陆</h1>
		<form method="post" action="/admin/login">
			<input type="text" name="username" value="{$username}" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '{$username}';}">
			<input type="password" name="password" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}">
        <div class="forgot">
			{$message}
	    	<a href="#">忘记密码</a>
	    	<input type="submit" value="登陆" >
	    </div>
	    </form>
	   
	</div>
	<div class="login-bottom">
		<h3> &nbsp;<a href="#">Smart</a>&nbsp; Campus</h3>
	</div>
</div>

</div>


</body>
</html>
