<section id="main">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-9 ">

                <h3>更改维修人员信息</h3>
                <div class="hr-div">
                    <hr/>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-7">

                    <form method="post" action="/admin/submitModify">
                        <input type="hidden" name="identity" value="serviceman">
                        <div class="form-group">
                            账号：<input type="text" name="account" class="form-control" required="required" readonly value="{$serviceman.account}"/>
                        </div>
                        <div class="form-group">
                            姓名：<input type="text" name="name" class="form-control" required="required" value="{$serviceman.name}"/>
                        </div>
                        <div class="form-group">
                            性别：<input type="radio" checked="checked" name="sex" value="male"/>男
                                    <input type="radio" name="sex" value="female" />女
                        </div>
                        <div class="form-group">
                            身份证号：<input type="tel" name="idCard" class="form-control" required="required" value="{$serviceman.idCard}" size="18"/>
                        </div>
                        <div class="form-group">
                            电话号：<input type="text" name="tel" class="form-control" required="required" value="{$serviceman.tel}" size="11"/>
                        </div>
                        <div class="form-group">
                            学校：<input type="text" name="school" class="form-control" required="required" value="{$serviceman.school}"/>
                        </div>

                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" value="提交修改">
                            <p class="alert alert-warning">{$message}</p>
                        </div>
                    </form>

                </div>


            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
                <a href="index.html" class=" label label-danger"><strong>登出</strong> </a>
                <div class="list-group">
                    <a href="#" class="list-group-item active">快速链接</a>
                    <a href="/admin/loginSuccess" class="list-group-item">主页</a>
                    <a href="/admin/listUsers" class="list-group-item">所有用户</a>
                    <a href="/admin/listServicemen" class="list-group-item">所有维修人员</a>
                    <a href="/admin/manageUsers" class="list-group-item">管理用户信息</a>
                    <a href="/admin/manageServicemen" class="list-group-item">管理维修人员信息</a>
                    <a href="/admin/listPosts" class="list-group-item">查看报修信息</a>
                    <a href="/admin/changePassword" class="list-group-item">更改密码</a>

                </div>
